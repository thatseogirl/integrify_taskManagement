<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link
            href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500&display=swap"
            rel="stylesheet">
        <link rel="stylesheet" href="style.css">
        <title>integrify_taskManagement</title>
    </head>
    <body>
        <main class="container">
            <div class="main-contents">
                <div id="title" class="header">
                    <h2>Task Management</h2>
                    <input type="text" id="myInput" placeholder="Title...">
                    <span id="addBtn">Add</span>
                </div>

                <ul id="taskList">
                    <li>Get through DataFlair's Javascript tutorial</li>
                    <li class="checked">Pratice the codes</li>
                    <li>Read a book on Javascript</li>
                    <li>Organise my notes</li>
                    <li>Create Javascript projects</li>
                    <li>Take quiz</li>
                    <li>Comprehend interview questions</li>
                </ul>
                <div class="btn">
                    <button id="removeBtn">Remove All</button>
                </div>
            </div>
        </main>
        <script src="main.js"></script>
    </body>

</html>
